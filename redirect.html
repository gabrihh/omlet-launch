    justify-content: center;
    align-items: center;

<script>
fetch('maintence.txt')
  .then(response => response.text())
  .then(text => {
    if (text.trim() === "1") {
      document.body.innerHTML = '<h1>Maintenance</h1>';
    } else {
      location.replace("https://omlet.wuaze.com/index.php");
    }
  })
  .catch(err => {
    location.replace("https://omlet.wuaze.com/index.php");
  });
</script>
